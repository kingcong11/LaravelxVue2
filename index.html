<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .color-red{ color:red }
        .color-blue{ color:blue }
        .is-loading{ background-color:violet }

    </style>
</head>
<body>


    <div id="root">
        <button :class="{ 'is-loading' : isSubmitted }" @click="validateRequest">{{ buttonMessage }}</button>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>



    <script>

        var app = new Vue({

            el: '#root',

            data: {
                name: "Nico",
                isSubmitted: false,
                buttonMessage: 'Submit'
            },

            methods: {
                validateRequest(){

                    // sample validation
                    if(true){
                        this.isSubmitted = true;
                        this.buttonMessage = "Validating..."
                    }

                }
            }

        });

    </script>

    
</body>
</html>
